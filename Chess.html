<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falafel Games|Chess</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    #board {
      width: 400px;
      margin: 0 auto;
      border: 2px solid #333;
      background: white;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }
    /* Fullscreen styles */
    #board.fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      background: white;
    }
  </style>
</head>
<body>

<h2>♟️ Chess Game - Human vs Human</h2>
<div id="board"></div>
<div id="status"></div>
<button onclick="resetGame()">🔄 Reset Game</button>
<button id="fullscreenBtn">🖥️ Full Screen</button>

<script src="https://unpkg.com/chess.js@1.0.0/chess.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script>
  const game = new Chess();

  const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: (source, target) => {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });
      if (move === null) return 'snapback';
      updateStatus();
    },
    onSnapEnd: () => {
      board.position(game.fen());
    }
  });

  function updateStatus() {
    let status = '';
    if (game.in_checkmate()) {
      status = 'Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins.';
    } else if (game.in_draw()) {
      status = 'Draw!';
    } else {
      status = (game.turn() === 'w' ? 'White' : 'Black') + "'s turn";
      if (game.in_check()) status += ' - Check!';
    }
    document.getElementById('status').textContent = status;
  }

  function resetGame() {
    game.reset();
    board.position('start');
    updateStatus();
  }

  // زر Fullscreen
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const boardDiv = document.getElementById('board');

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      boardDiv.requestFullscreen().catch(err => {
        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
      });
    } else {
      document.exitFullscreen();
    }
  });

  // عند الدخول أو الخروج من وضع الملء الشاشة
  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      boardDiv.classList.add('fullscreen');
      fullscreenBtn.textContent = '❌ Exit Full Screen';
    } else {
      boardDiv.classList.remove('fullscreen');
      fullscreenBtn.textContent = '🖥️ Full Screen';
    }
    board.resize(); // إعادة ضبط حجم اللوحة في حالة ملء الشاشة
  });

  updateStatus();
</script>

</body>
</html>
